        androidxLegacySupportV13   : 'androidx.legacy:legacy-support-v13:1.0.0',
        materialDesign             : 'com.google.android.material:material:1.2.0',
        androidxCoordinatorLayout  : 'androidx.coordinatorlayout:coordinatorlayout:1.1.0',
        androidxConstraintLayout   : 'androidx.constraintlayout:constraintlayout:1.1.0',
        androidxRecyclerView       : 'androidx.recyclerview:recyclerview:1.1.0',
        androidxCardView           : 'androidx.cardview:cardview:1.0.0',
        androidxAnnotations        : 'androidx.annotation:annotation:1.1.0',

        // Google Mobile Vision API
        playServicesVision         : 'com.google.android.gms:play-services-vision:19.0.0',
